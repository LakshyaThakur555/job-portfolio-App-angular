<div class="profile-section">
    <div class="profile-header">
        <h2>Your Profile</h2>
        
    </div>

    <div class="profile-details">
        <div class="profile-picture-container">
            <img src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/50dab922-5d48-4c6b-8725-7fd0755d9334/3a3f2d35-8167-4708-9ef0-bdaa980989f9.png" alt="Profile Picture" class="profile-picture">
            <button class="change-picture-button">Change Picture</button>
        </div>

        <div class="profile-info">
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" value="Lakshya THAKUR" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="laksh@gmail.com" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="+91 737833783" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" value="DELHI" placeholder="Enter your location">
                </div>

                <div class="form-buttons">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="save-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
