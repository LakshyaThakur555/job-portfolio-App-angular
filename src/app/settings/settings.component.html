<div class="settings-section">
    <div class="settings-header">
        <h2>Settings</h2>
        
    </div>

    <div class="settings-cards">
        <!-- Account Settings Card -->
        <div class="settings-card">
            <h3>Account Settings</h3>
            <div class="setting-item">
                <label for="change-password">Change Password</label>
                <button class="action-button">Update</button>
            </div>
            <div class="setting-item">
                <label for="delete-account">Delete Account</label>
                <button class="danger-button">Delete</button>
            </div>
        </div>

        <!-- Notification Settings Card -->
        <div class="settings-card">
            <h3>Notifications</h3>
            <div class="setting-item">
                <label for="email-notifications">Email Notifications</label>
                <label class="switch">
                    <input type="checkbox" id="email-notifications" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="sms-notifications">SMS Notifications</label>
                <label class="switch">
                    <input type="checkbox" id="sms-notifications">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Privacy Settings Card -->
        <div class="settings-card">
            <h3>Privacy</h3>
            <div class="setting-item">
                <label for="location-sharing">Share Location</label>
                <label class="switch">
                    <input type="checkbox" id="location-sharing">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="profile-visibility">Profile Visibility</label>
                <select id="profile-visibility">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
        </div>

        <!-- App Settings Card -->
        <div class="settings-card">
            <h3>App Preferences</h3>
            <div class="setting-item">
                <label for="language">Language</label>
                <select id="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="theme">Theme</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
    </div>
</div>
